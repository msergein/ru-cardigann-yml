---
id: rutracker-org-movies
name: rutracker.org (movies)
description: RuTracker is one of the most popular Russian torrent trackers.
language: ru-RU
type: semi-private
encoding: windows-1251
followredirect: true
links:
  - https://rutracker.org/
  - https://rutracker.net/

login:
  method: form
  path: forum/login.php
  form: form[action="login.php"]
  inputs:
    login_username: "{{ .Config.username }}"
    login_password: "{{ .Config.password }}"
    login: Login
    redirect: index.php
  error:
    - selector: "#login-form-full table.forumline .warnColor1"
  test:
    path: 'forum/index.php'
    selector: '#logged-in-username'

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: format
    type: info
    label: format
    default: "The preset formats are compatible with Sonarr and Radarr. You can use custom formats like this '<#prefix#${value}#suffix#>', where '${value}' - parsed values of title, year, etc. You can use: 'title', 'alt_title', 's', 'e_from', 'e_to', 'year' or just 'all' if you don't want to change anything. If value is empty, the entire tag is ignored"
  - name: format-default
    type: text
    label: default format
    default: '<##${title}##><# (#${year}#)#><# s#${s}##><#e#${e_from}##><#-#${e_to}##> ['
  - name: format-movie
    type: text
    label: movie format
    default: '<##${title}##><# (#${year}#)#> ['
  - name: format-tv
    type: text
    label: tv format
    default: '<##${title}##><# #${year}##><# s#${s}##><#e#${e_from}##><#-#${e_to}##> ['
  - name: sort
    type: select
    label: Sort requested from site
    default: 10
    options:
      1: created
      10: seeders
      7: size
      2: title
  - name: type
    type: select
    label: Order requested from site
    default: 2
    options:
      2: desc
      1: asc

search:
  paths:
    - path: forum/tracker.php
  keywordsfilters:
    - name: diacritics
      args: replace
    - name: re_replace # S01 to сезон: 1
      args: ["(?i)\\bS0*(\\d+)\\b", "сезон: $1"]
    - name: re_replace # S01E01 to сезон 1 серии 1
      args: ["(?i)\\bS0*(\\d+)E0*(\\d+)\\b", "сезон $1 серии $2"]
  inputs:
    f: '{{join .Categories ","}}'
    o: "{{ .Config.sort }}"
    s: "{{ .Config.type }}"
    nm: "{{ .Keywords }}"
  rows:
    selector: 'div#search-results tr:has(a[href^="viewtopic.php?t="])'

  fields:
    category:
      selector: a[href^="tracker.php?f="]
      attribute: href
      filters:
        - name: querystring
          args: f
    title:
      selector: a[href^="viewtopic.php?t="]
      filters:
        - name: re_replace
          args: 
            - '(?<all>^(((?<alt_title>.[^\/\(]*)\s?\/\s?)?(?<title>(?!\s*(Серии|Сезон))[^\/\(]+))(([\/\(]\s*Сезон\:\s*(?<s>\d{1,2})[^\/\)])?([\/\(]\s*Серии\:\s*(?<e_from>\d{1,3})\s*-(?<e_to>\d{1,3})\s+из\s+\d{1,3})[^\/\)])?(?<info>([^\(])*)(\((?<director_rus>[^\/\)]+)(\/(?<director_eng>[^)]+))?\))?[^\[]\[(?<year>\d{4}(\s*-\s*\d{4})?)[\s,]*)'
            - '{{ if eq .Query.Type "tvsearch" }}{{ .Config.format-tv }}{{ else }}{{ end }}{{ if eq .Query.Type "movie" }}{{ .Config.format-movie }}{{ else }}{{ end }}{{ if eq .Query.Type "search" }}{{ .Config.format-default }}{{ else }}{{ end }}'

        # удаление пустых тегов '<#s###>' => ''
        - name: re_replace
          args:
            - '(<#([^#]*)##([^#]*)#>)'
            - ''

        # постпроцессинг тегов '<#s#1##>'' => 's1'
        - name: re_replace
          args:
            - '<#(?<pre>[^#]*)#(?<val>[^#]+)#(?<post>[^#]*)#>'
            - '${pre}${val}${post}'
    details:
      selector: a[href^="viewtopic.php?t="]
      attribute: href
    download:
      selector: a.tr-dl
      attribute: href
    size:
      selector: a.tr-dl
    seeders:
      selector: b.seedmed
    leechers:
      selector: td.leechmed
    grabs:
      selector: td.leechmed+td
    date:
      selector: td.leechmed+td+td p:first-child
      filters:
      - name: tolower
      - name: replace
        args: ["янв", "1"]
      - name: replace
        args: ["фев", "2"]
      - name: replace
        args: ["мар", "3"]
      - name: replace
        args: ["апр", "4"]
      - name: replace
        args: ["май", "5"]
      - name: replace
        args: ["июн", "6"]
      - name: replace
        args: ["июл", "7"]
      - name: replace
        args: ["авг", "8"]
      - name: replace
        args: ["сен", "9"]
      - name: replace
        args: ["окт", "10"]
      - name: replace
        args: ["ноя", "11"]
      - name: replace
        args: ["дек", "12"]
      - name: dateparse
        args: d-M-yy
    downloadvolumefactor:
      text: 1
    uploadvolumefactor:
       text: 1

